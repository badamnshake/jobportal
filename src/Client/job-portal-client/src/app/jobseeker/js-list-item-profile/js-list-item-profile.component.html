<div class="row mb-2 border-bottom text-success">
  <h4>
    {{ js.firstName }}
    {{ js.lastName }}
  </h4>
</div>
<div class="row mb-2 border-bottom">
  <div class="col-auto">
    <span class="text-info"> Email :</span>
    {{ js.email }},
  </div>
  <div class="col-auto">
    <span class="text-info"> Phone: </span>
    {{ js.phone }},
  </div>
  <div class="col-auto">
    <span class="text-info"> Date of Birth : </span>

    {{ js.dateOfBirth | date }},
  </div>
</div>
<div class="row mb-2 border-bottom">
  <div class="col-auto">
    <span class="text-info"> Total Experience: </span>
    {{ js.totalExperience }} years,
  </div>
  <div class="col-auto">
    <span class="text-info"> Expected Salary : </span>

    {{ js.expectedSalaryAnnual | currency: "USD":"symbol":"1.0-0" }}
  </div>
</div>
<div class="row mb-2 border-bottom">
  <div class="col-auto">
    <span class="text-info"> Address :</span>
    {{ js.address }}.
  </div>
</div>
