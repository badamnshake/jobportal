<form
  [formGroup]="experienceForm"
  (ngSubmit)="experienceForm.valid && createDetails()"
  class="text-center border border-light p-5"
>
  <p class="h4 mb-4">Register</p>

  <div class="form-group mb-4 mx-auto maxW400">
    <input
      [class.is-invalid]="
        experienceForm.get('companyName').errors &&
        experienceForm.get('companyName').touched
      "
      type="text"
      formControlName="companyName"
      class="form-control"
      placeholder="Company Name"
    />
    <div class="invalid-feedback">Please enter Company Name</div>
  </div>
  <div class="form-group mb-4 mx-auto maxW400">
    <input
      [class.is-invalid]="
        experienceForm.get('companyUrl').errors &&
        experienceForm.get('companyUrl').touched
      "
      type="url"
      formControlName="companyUrl"
      class="form-control"
      placeholder="companyUrl"
    />
    <div class="invalid-feedback">Please enter company url</div>
  </div>

  <div class="form-group mb-4 mx-auto maxW400">
    <input
      [class.is-invalid]="
        experienceForm.get('startDate').errors &&
        experienceForm.get('startDate').touched
      "
      type="date"
      formControlName="startDate"
      class="form-control"
      placeholder="startDate"
    />
    <div class="invalid-feedback">Please enter a startDate</div>
  </div>
  <div class="form-group mb-4 mx-auto maxW400">
    <input
      [class.is-invalid]="
        experienceForm.get('endDate').errors &&
        experienceForm.get('endDate').touched
      "
      type="date"
      formControlName="endDate"
      class="form-control"
      placeholder="End Date"
    />
    <div class="invalid-feedback">Please enter End Date</div>
  </div>
  <div class="form-group mb-4 mx-auto maxW400">
    <input
      [class.is-invalid]="
        experienceForm.get('designation').errors &&
        experienceForm.get('designation').touched
      "
      type="text"
      formControlName="designation"
      class="form-control"
      placeholder="designation"
    />
    <div class="invalid-feedback">Please enter designation</div>
  </div>
  <div class="form-group mb-4 mx-auto maxW400">
    <input
      [class.is-invalid]="
        experienceForm.get('jobDescription').errors &&
        experienceForm.get('jobDescription').touched
      "
      type="text"
      formControlName="jobDescription"
      class="form-control"
      placeholder="Job Description"
    />
    <div class="invalid-feedback">Please enter Job Description</div>
  </div>
  <!-- Password -->

  <!-- Sign in button -->
  <button
    block="true"
    [disabled]="!experienceForm.valid"
    class="btn btn-info my-4"
    type="submit"
  >
    Register
  </button>

  <!-- Register -->
</form>
