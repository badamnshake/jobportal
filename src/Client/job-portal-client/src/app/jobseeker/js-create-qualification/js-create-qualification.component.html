<form
  [formGroup]="qualificationForm"
  (ngSubmit)="qualificationForm.valid && createDetails()"
  class="text-center container p-5"
>
  <p class="h4 mb-4">Create Qualification</p>

  <div class="form-group mb-4 mx-auto maxW400">
    <input
      [class.is-invalid]="
        qualificationForm.get('qualificationName').errors &&
        qualificationForm.get('qualificationName').touched
      "
      [class.is-valid]="
        !qualificationForm.get('qualificationName').errors &&
        qualificationForm.get('qualificationName').touched
      "
      type="text"
      formControlName="qualificationName"
      class="form-control"
      placeholder="Name"
    />
    <div class="invalid-feedback">
      Please enter Qualification Name
    </div>
  </div>
  <div class="form-group mb-4 mx-auto maxW400">
    <input
      [class.is-invalid]="
        qualificationForm.get('university').errors &&
        qualificationForm.get('university').touched
      "
      [class.is-valid]="
        !qualificationForm.get('university').errors &&
        qualificationForm.get('university').touched
      "
      type="url"
      formControlName="university"
      class="form-control"
      placeholder="University Name"
    />
    <div class="invalid-feedback">
      Please enter University Name 
    </div>
  </div>

  <!-- end date -->
  <div class="form-group mb-4 mx-auto maxW400">
    <label class="me-auto">Qualification End Date</label>
    <div class="input-group">
      <input
        class="form-control"
        [class.is-invalid]="!isLastDateValid()"
        [class.is-valid]="isLastDateValid()"
        (dateSelect)="onEndDateSelect($event)"
        ngbDatepicker
        placeholder="Completion Date"
        #d="ngbDatepicker"
      />
      <button
        class="btn btn-outline-secondary calendar"
        (click)="d.toggle()"
        type="button"
      >
        <fa-icon [icon]="faCalendar"></fa-icon>
      </button>
      <div class="invalid-feedback">Completion Date is Required</div>
    </div>
  </div>
  <div class="form-group mb-4 mx-auto maxW400">
    <input
      [class.is-invalid]="
        qualificationForm.get('gradeOrScore').errors &&
        qualificationForm.get('gradeOrScore').touched
      "
      [class.is-valid]="
        !qualificationForm.get('gradeOrScore').errors &&
        qualificationForm.get('gradeOrScore').touched
      "
      type="text"
      formControlName="gradeOrScore"
      class="form-control"
      placeholder="Grade or Score"
    />
    <div class="invalid-feedback">
      Please enter Grade or Score of Maximum Length 5
    </div>
  </div>
  <button
    [disabled]="!qualificationForm.valid"
    block="true"
    class="btn btn-info my-4"
    type="submit"
  >
    Add Qualification
  </button>
</form>
