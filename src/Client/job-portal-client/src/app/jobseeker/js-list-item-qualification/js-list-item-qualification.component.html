<div class="row mb-2">
  <div class="col-12 col-sm-6">
    <span class="text-info"> Q. Name :</span>
    {{ q.qualificationName }}
  </div>
  <div class="col-12 col-sm-6">
    <span class="text-info"> Uni :</span>
    {{ q.university }}
  </div>
  <div class="col-auto">
    <span class="text-primary"> Email :</span>
    {{ q.dateOfCompletion | date }}.
  </div>
  <div class="col-auto">
    <span class="text-primary"> Grade Or Score: </span>
    {{ q.gradeOrScore }} ,
  </div>
</div>
