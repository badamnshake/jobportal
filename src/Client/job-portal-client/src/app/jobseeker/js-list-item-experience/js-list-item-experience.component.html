<div class="row mb-2">
  <div class="col-12 col-sm-6">
    <span class="text-info"> Company :</span>
    {{ e.companyName }},
  </div>
  <div class="col-12 col-sm-6">
    <span class="text-info"> Company Url :</span>
    {{ e.companyUrl }},
  </div>
  <div class="col-auto">
    <span class="text-info"> Time :</span>
    {{ e.startDate | date }} - {{ e.endDate | date }},
  </div>
  <div class="col-auto">
    <span class="text-info"> Designation: </span>
    {{ e.designation }},
  </div>
</div>
<div class="row mb-2">
  <div class="col-auto">
    <span class="text-info"> Job Description: </span>
    {{ e.jobDescription }}
  </div>
</div>
<ng-container *ngIf="showDeleteButton"></ng-container>
<div class="d-flex w-100 justify-content-between mt-3">
  <button type="button" (click)="deleteExp(e.id)" class="btn btn-warning">
    Delete
  </button>
</div>
