<div class="container rounded bg-white mt-5 mb-5">
  <div class="p-3 py-5 mx-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="text-center">Profile Settings</h4>
    </div>
    <div class="row mt-2">
      <div class="col-md-6">
        <label class="labels">Organization Name</label
        ><input
          type="text"
          class="form-control"
          placeholder="first name"
          [(ngModel)]="employer.organizationName"
        />
      </div>
      <div class="col-md-6">
        <label class="labels">Organization Type</label
        ><input
          type="text"
          class="form-control"
          [(ngModel)]="employer.organizationType"
          placeholder="surname"
        />
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <label class="labels">Company Phone</label
        ><input
          type="text"
          class="form-control"
          placeholder="enter phone number"
          [(ngModel)]="employer.companyPhone"
        />
      </div>
      <div class="col-md-12">
        <label class="labels">Company Email</label
        ><input
          type="text"
          class="form-control"
          placeholder="enter address line 2"
          [(ngModel)]="employer.companyEmail"
        />
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <label class="labels">Number of Employees</label
        ><input
          type="text"
          class="form-control"
          placeholder="country"
          [(ngModel)]="employer.noOfEmployees"
        />
      </div>
      <div class="col-md-6">
        <label class="labels">Start Year</label
        ><input
          type="text"
          class="form-control"
          [(ngModel)]="employer.startYear"
          placeholder="state"
        />
      </div>
      <div class="col-md-12">
        <label class="labels">About</label
        ><input
          type="text"
          class="form-control"
          placeholder="enter address line 2"
          [(ngModel)]="employer.about"
        />
      </div>
    </div>
    <div class="mt-5 text-center">
      <button class="btn btn-primary profile-button" type="button" (click)="updateOrCreateDetails()">
        Save Profile
      </button>
    </div>
  </div>
</div>
