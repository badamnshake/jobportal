<div class="list-group list-group-flush" *ngIf="jobSeekers">
  <div
    *ngFor="let js of jobSeekers"
    class="container list-group-item flex-column align-items-start"
  >
    <app-js-list-item-profile [js]="js"></app-js-list-item-profile>
  </div>
</div>

<div
  class="d-flex justify-content-center"
  *ngIf="pagination && pagination?.totalItems != 0 && pagination?.totalItems >= pageSize"
>
  <ngb-pagination
    ngDefaultControl
    [(page)]="pageNumber"
    [pageSize]="pageSize"
    [collectionSize]="pagination.totalItems"
    [(ngModel)]="pagination.currentPage"
    (pageChange)="pageChanged($event)"
    [maxSize]="5"
    [ellipses]="false"
    [boundaryLinks]="true"
  ></ngb-pagination>
</div>
