<form
  [formGroup]="loginForm"
  (ngSubmit)="loginForm.valid && login()"
  class="text-center p-5 container"
>
  <p class="h4 mb-4">Login</p>

  <div class="form-group mb-4 mx-auto maxW400">
    <input
      [class.is-invalid]="
        loginForm.get('email').errors && loginForm.get('email').touched
      "
      type="email"
      formControlName="email"
      class="form-control"
      placeholder="E-mail"
    />
    <div class="invalid-feedback">Please enter valid email</div>
  </div>

  <div class="form-group mb-4 mx-auto maxW400">
    <input
      [class.is-invalid]="
        loginForm.get('password').errors &&
        loginForm.get('password').touched
      "
      type="password"
      formControlName="password"
      class="form-control"
      placeholder="Password"
    />
    <div class="invalid-feedback">Please enter password of length 8</div>
  </div>

  <!-- Sign in button -->
  <button
    block="true"
    [disabled]="!loginForm.valid"
    class="btn btn-info my-4"
    type="submit"
  >
    Login
  </button>

</form>
