<form
  [formGroup]="changePasswordForm"
  (ngSubmit)="changePasswordForm.valid && changePassword()"
  class="text-center p-5 container"
>
  <p class="h4 mb-4">ChangePassword</p>

  <div class="form-group mb-4 mx-auto maxW400">
    <input
      [class.is-invalid]="
        changePasswordForm.get('newPassword').errors 
      "
      [class.is-valid]="
        !changePasswordForm.get('newPassword').errors 
      "
      type="password"
      formControlName="newPassword"
      class="form-control"
      placeholder="Password"
    />
    <div class="invalid-feedback">Please enter password of length 5</div>
  </div>

  <!-- Sign in button -->
  <button
    block="true"
    [disabled]="!changePasswordForm.valid"
    class="btn btn-info my-4"
    type="submit"
  >
    Change Password
  </button>
</form>
