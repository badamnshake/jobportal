<div
  class="container"
  style="max-width: 700px"
  *ngIf="(accountService.currentUser$ | async) == null"
>
  <h1 class="text-center text-success p-3 mb-3">Job Portal</h1>
  <div class="d-flex justify-content-center border-bottom border-info mb-5 p-3">
    <h4>Get your Dream job or maybe just a Job</h4>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-info btn-lg me-3" routerLink="/register">
      Register
    </button>
    <button class="btn btn-success btn-lg" routerLink="/login">Login</button>
  </div>
</div>

<div
  class="container"
  *ngIf="
    (accountService.currentUser$ | async) != null &&
    (accountService.currentRole$ | async) == 'Employer'
  "
>
  <h1 class="text-center text-success p-3 mb-3">Job Portal</h1>
  <div class="d-flex justify-content-center border-bottom border-info mb-5 p-3">
    <h4>Add Vacancies Or Look at Vacancy Applications</h4>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-info btn-lg me-3" routerLink="/employer-vacancy-create">
      Create New Vacancy
    </button>
    <button class="btn btn-success btn-lg" routerLink="/employer-vacancy-list">
      View Posted Vacancies
    </button>
  </div>
</div>
<div
  class="container"
  *ngIf="
    (accountService.currentUser$ | async) != null &&
    (accountService.currentRole$ | async) == 'JobSeeker'
  "
>
  <h1 class="text-center text-success p-3 mb-3">Job Portal</h1>
  <div class="d-flex justify-content-center border-bottom border-info mb-5 p-3">
    <h4>Find Vacancies, Or look at your requests</h4>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-info btn-lg me-3" routerLink="/vacancy-list">
      Find Vacancies
    </button>
    <button class="btn btn-success btn-lg" routerLink="/js-applied-vacancies">
      Vacancies Applied
    </button>
  </div>
</div>
